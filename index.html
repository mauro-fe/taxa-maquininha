<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Taxas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Calculadora de Taxas</h1>
        <div class="card shadow-sm p-4">
            <form>
                <div class="mb-3">
                    <label for="valor" class="form-label">Valor da Venda (R$)</label>
                    <input type="number" class="form-control" id="valor" placeholder="Digite o valor da venda" required>
                </div>
                <div class="mb-3">
                    <label for="parcelas" class="form-label">Quantidade de Parcelas</label>
                    <select class="form-control" id="parcelas">
                        <option value="0">Débito</option>
                        <option value="1">Crédito à Vista</option>
                        <option value="2">2 Parcelas</option>
                        <option value="3">3 Parcelas</option>
                        <option value="4">4 Parcelas</option>
                        <option value="5">5 Parcelas</option>
                        <option value="6">6 Parcelas</option>
                        <option value="7">7 Parcelas</option>
                        <option value="8">8 Parcelas</option>
                        <option value="9">9 Parcelas</option>
                        <option value="10">10 Parcelas</option>
                        <option value="11">11 Parcelas</option>
                        <option value="12">12 Parcelas</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Quem paga o juros?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="responsavel" id="cliente" value="cliente"
                            checked>
                        <label class="form-check-label" for="cliente">
                            Cliente
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="responsavel" id="proprietario"
                            value="proprietario">
                        <label class="form-check-label" for="proprietario">
                            Proprietário
                        </label>
                    </div>
                </div>
            </form>
            <div class="mt-3">
                <button id="calcular" class="btn btn-primary w-100">Calcular</button>
            </div>
            <div id="resultado" class="mt-4"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
